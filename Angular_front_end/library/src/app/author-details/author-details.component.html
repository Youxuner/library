<div class="container mt-5">
  <!-- {{author | json}}
  <br><br> -->
  <form #f="ngForm" (submit)="updateAuthor(f)">
    <div class="form-group row">
      <label for="idAutore" class="col-sm-2 col-form-label">id Autore:</label>
      <input type="text" id="idAutore" name="idAutore" [ngModel]="author.idAutore" #idAutore="ngModel" disabled>
    </div>
    <div class="form-group row">
      <label for="nome" class="col-sm-2 col-form-label">Nome: </label>
      <input type="text" id="nome" name="nome" [(ngModel)]="author.nome"
        #nome="ngModel" required>
      <div *ngIf="nome.touched && nome.dirty && nome.invalid">
        <p *ngIf="nome.errors.required">Campo Nome Obbligatorio.</p>
      </div>
    </div>
    <div class="form-group row">
      <label for="cognome" class="col-sm-2 col-form-label">Cognome: </label>
      <input type="text" id="cognome" name="cognome" [(ngModel)]="author.cognome"
        #cognome="ngModel" required>
      <div *ngIf="cognome.touched && cognome.dirty && cognome.invalid">
        <p *ngIf="cognome.errors.required">Campo Cognome Obbligatorio.</p>
      </div>
    </div>
    <div class="form-group row">
      <label for="nazioneResidenza" class="col-sm-2 col-form-label">Nazione Residenza: </label>
      <input type="text" id="nazioneResidenza" name="nazioneResidenza"
        [(ngModel)]="author.nazioneResidenza">
    </div>
    <div class="form-group row">
      <input type="button" value="Indietro" [routerLink]="['/authors']" class="btn btn-secondary mx-2">
      <input type="submit" value="Update" [disabled]="f.invalid" class="btn btn-success mx-2">
      <input type="button" value="Elimina" (click)="deleteAuthor($event)" class="btn btn-danger mx-2">
    </div>
  </form>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th>Isbn</th>
        <th>Titolo</th>
        <th>Categoria</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books" app-book [book]="book">
        <!-- ...  -->
      </tr>
    </tbody>
  </table>
  <br>
</div>
